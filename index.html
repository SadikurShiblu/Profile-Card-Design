<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
   <link rel="stylesheet" href="style.css">
   <!--Boxicons Css-->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profilepic.jpeg" alt="" class="profile-img">
        </div>

    <div class="text-data">
        <span class="name">Sadikur Shiblu</span>
        <span class="job">Web Developer & Engineer</span>
    </div>


    <div class="media-buttons">
        <a href=" https://www.facebook.com/profile.php?id=100011434666774" style="background: #4267b2;" class="link">
            <i class='bx bxl-facebook-circle'></i>
        </a>
        
        <a href=" https://www.instagram.com/sadikur_shiblu?igsh=YjcwazllbTF1a2Ru" style="background: #b62455;" class="link">
            <i class='bx bxl-instagram'></i>
        </a>

        <a href="https://www.linkedin.com/in/sadikurshiblu07?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="background: #182c55;" class="link">
            <i class='bx bxl-linkedin-square'></i>
        </a>

       

        <a href="https://youtube.com/@sadikurshiblu5981?si=WtyPh346OalwpFpz" style="background: #e20404;" class="link">
            <i class='bx bxl-youtube'></i>
        </a>
    </div>


    <div class="buttons">
        <button class="button"> Subscribe </button>
        <button class="button"> Message </button>
    </div>

<div class="analytics">
    <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
    </div>

    <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">20k</span>
    </div>

    <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">12k</span>
    </div>
</div>

    </div>
</body>
</html>
